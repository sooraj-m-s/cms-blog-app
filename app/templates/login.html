<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App - Login</title>
    <link rel="stylesheet" href="/static/css/user_login.css">
</head>
<body>
    <div class="container">
        <!-- Welcome Message -->
        <div class="welcome-section">
            <h2 id="welcomeTitle">Welcome Back!</h2>
            <p id="welcomeMessage">Sign in.</p>
        </div>

        <div class="form-toggle">
            <button class="toggle-btn active" onclick="showLogin()">Login</button>
            <button class="toggle-btn" onclick="showRegister()">Register</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-container active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password">
                    <button type="button" class="toggle-password" onclick="togglePassword('loginPassword', this)">
                        üëÅÔ∏è
                    </button>
                </div>
                <button type="submit" class="btn" id="loginBtn">Login</button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-container">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="full_name" placeholder="Enter your full name">
                    <div class="error-text" id="fullNameError"></div>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" placeholder="Enter your email">
                    <div class="error-text" id="emailError"></div>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" placeholder="Enter your password">
                    <button type="button" class="toggle-password" onclick="togglePassword('registerPassword', this)">
                        üëÅÔ∏è
                    </button>
                    <div class="error-text" id="passwordError"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirm_password" placeholder="Confirm your password">
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword', this)">
                        üëÅÔ∏è
                    </button>
                    <div class="error-text" id="confirmPasswordError"></div>
                </div>
                <button type="submit" class="btn" id="registerBtn">Register</button>
            </form>
        </div>
    </div>

    <script>
        window.BASE_URL = '{{ base_url }}';
    </script>
    <script src="/static/js/user_login.js"></script>
</body>
</html>
